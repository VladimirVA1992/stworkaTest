<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="todo">
                <div class="todo__progress">
                    <div class="progress-bar progress-bar__count">
                        <progress id="html" min="0" max="100" value="0"></progress>
                    </div>
                </div>
                <div class="todo__info">
                    <div class="todo__label">
                        Чеклист
                    </div>
                    <div class="todo__steps">
                        Выполнено: <span class="toto__step-completed">0</span> из 7 действий
                    </div>
                    <div class="todo__next-step">
                        Следующее действие: Созвониться с клиентом до 23.05.24 12:00
                    </div>
                </div>
                <div class="todo__action">
                    <button class="todo__btn">Открыть чеклист</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
